<h2>
  Admin Settings
</h2>

<br>

<p>Used for editing information about bots </p>

<hr>

<div class="form-group col-md-4">
  <label for="Bot">Change Bot Settings</label>
  <select class="form-control" id="Bot">
    <option selected>Choose Bot</option>
    <option *ngFor="let bot of bots">{{bot}}</option>
  </select>
</div>

<hr>

<form (submit)="createNewIntent()">
  <div class="form-row">

    <div class="form-group col-md-6">
      <label for="intentName">Intent Name</label>
      <input class="form-control" id="intentName" placeholder="Intent Display Name" type="text">
    </div>

    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input class="form-control" id="inputPassword4" placeholder="Password" type="password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input class="form-control" id="inputAddress" placeholder="1234 Main St" type="text">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Address 2</label>
    <input class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" type="text">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <input class="form-control" id="inputCity" type="text">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select class="form-control" id="inputState">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input class="form-control" id="inputZip" type="text">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" id="gridCheck" type="checkbox">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button (click)="createNewIntent()" class="btn btn-primary" type="button">Sign in</button>
</form>
